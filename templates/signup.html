<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
        </head>

    <body>
        <div class="header">
            <img class="logo" src="{{ url_for('static', filename='images/F34.SI_BIG.D-2bbdc6f7.png') }}"
            alt="Company Logo"
            height="35">
            </div>

        <div class="main">
            <h1 class="title">Create Account</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class="subtitle" style="color: red;">{{ messages[0] }}</p>
            {% endif %}
            {% endwith %}

            <div class="button-container">
                <form method="POST">
                    <input class="login" type="email" name="email" placeholder="Email" required>
                    <input class="login" type="text" name="password" placeholder="Password" required>
                    <button class="button" type="submit">Sign Up</button>
                    <p class="subtitle">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
